<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Taschenrechner</title>
  </head>
  <body>
    <section class="container">
      <aside>
        <div id="zwichenstand"></div>
        <div id="eingabe"></div>
        <div class="grid-container">
          <button class="grid-number" onclick="number(7)">7</button
          ><button class="grid-number" onclick="number(8)">8</button
          ><button class="grid-number" onclick="number(9)">9</button
          ><button class="grid-number" onclick="divide()">/</button>
          <button class="grid-number" onclick="number(4)">4</button
          ><button class="grid-number" onclick="number(5)">5</button
          ><button class="grid-number" onclick="number(6)">6</button
          ><button class="grid-number" onclick="multiply()">*</button>
          <button class="grid-number" onclick="number(1)">1</button
          ><button class="grid-number" onclick="number(2)">2</button
          ><button class="grid-number" onclick="number(3)">3</button
          ><button class="grid-number" onclick="subtract()">-</button>
          <button class="grid-number" onclick="clearCalculator()">CE</button
          ><button class="grid-number" onclick="number(0)">0</button
          ><button class="grid-number" onclick="enter()">=</button
          ><button class="grid-number" onclick="add()">+</button>
        </div>
      </aside>
      <nav id="liste" class="nav-item"></nav>
    </section>
  </body>
</html>
